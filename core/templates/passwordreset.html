{% extends 'base.html' %}

{% block title %}Password Reset{% endblock %}
{% block content %}
<div class="container pb-5 mt-3">
    <div class="card shadow-sm mx-auto mt-3 mt-lg-5" style="max-width:500px">
        <div class="card-body p-4">
          <h1 class="card-title h3 mb-3 fw-bold">{{sitename}} Password Reset</h1>
          <p>Please contact {{site_admin_individual_name}} to reset your password.</p>
        </div>
    </div>
</div>
{% endblock %}
